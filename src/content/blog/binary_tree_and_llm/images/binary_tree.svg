<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg" style="background-color: var(--bg-color);">
  <style>
    :root {
      --bg-color: white;
      --node-fill: #f0f0f0;
      --node-stroke: #333;
      --line-color: #666;
      --line-width: 2;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --node-fill: #2e2e2e;
        --node-stroke: #ccc;
        --line-color: grey;
        --line-width: 2.5;
      }
    }
  </style>

  <!-- Level 1 -->
  <circle cx="350" cy="40" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>

  <!-- Level 2 -->
  <circle cx="200" cy="120" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="500" cy="120" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <line x1="350" y1="40" x2="200" y2="120" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="350" y1="40" x2="500" y2="120" stroke="var(--line-color)" stroke-width="var(--line-width)"/>

  <!-- Level 3 -->
  <circle cx="125" cy="220" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="275" cy="220" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="425" cy="220" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="575" cy="220" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <line x1="200" y1="120" x2="125" y2="220" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="200" y1="120" x2="275" y2="220" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="500" y1="120" x2="425" y2="220" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="500" y1="120" x2="575" y2="220" stroke="var(--line-color)" stroke-width="var(--line-width)"/>

  <!-- Level 4 -->
  <circle cx="90"  cy="350" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="160" cy="350" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="230" cy="350" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="300" cy="350" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="400" cy="350" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="470" cy="350" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="540" cy="350" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <circle cx="610" cy="350" r="10" stroke="var(--node-stroke)" fill="var(--node-fill)"/>
  <line x1="125" y1="220" x2="90"  y2="350" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="125" y1="220" x2="160" y2="350" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="275" y1="220" x2="230" y2="350" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="275" y1="220" x2="300" y2="350" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="425" y1="220" x2="400" y2="350" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="425" y1="220" x2="470" y2="350" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="575" y1="220" x2="540" y2="350" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
  <line x1="575" y1="220" x2="610" y2="350" stroke="var(--line-color)" stroke-width="var(--line-width)"/>
</svg>

